<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0f172a;
font-family:sans-serif;
color:white;
}

.card{
width:90%;
max-width:400px;
background:#111827;
padding:25px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,.5);
text-align:center;
}

#chat{
height:250px;
overflow:auto;
background:#020617;
border-radius:10px;
padding:10px;
margin:15px 0;
}

.inputArea{
display:flex;
gap:8px;
}

input{
flex:1;
padding:12px;
border:none;
border-radius:8px;
background:#1e293b;
color:white;
}

button{
padding:12px;
border:none;
border-radius:8px;
background:#22c55e;
color:white;
font-weight:bold;
cursor:pointer;
}

.report{background:red}
</style>
</head>

<body>

<div class="card">

<div id="login">
<h2>Enter Username</h2>
<input id="nameInput" placeholder="Your name">
<br><br>
<button onclick="join()">Start Chat</button>
</div>

<div id="chatUI" style="display:none">

<h3 id="count">Online Users: 0</h3>
<h2 id="status">Finding Stranger...</h2>

<div id="chat"></div>

<div class="inputArea">
<input id="msg">
<button onclick="send()">Send</button>
<button onclick="nextUser()">Next</button>
<button class="report" onclick="reportUser()">Report</button>
</div>

</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
<audio id="matchSound" src="match.mp3"></audio>

</body>
</html>
